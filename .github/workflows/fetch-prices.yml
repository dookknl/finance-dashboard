name: Fetch Daily Prices

permissions:
  contents: write  # allow commits

on:
  schedule:
    - cron: '0 10 * * *'  # 10:00 UTC = 19:00 Asia/Seoul (KST)
  workflow_dispatch: {}     # lets you run manually

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests

      - name: Run fetcher
        run: |
          python fetch_prices.py

      - name: Show repo status (debug)
        run: |
          ls -R
          git status
          echo "---- DIFF UNDER data ----"
          git diff -- data || true

      - name: Sync data into docs for the site
        run: |
          mkdir -p docs/data
          rsync -a --delete data/ docs/data/

      - name: Commit and push (plain git)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reference/assets.csv data/prices/prices_daily.csv docs/data || true
          git commit -m "chore(data): daily price fetch + sync to docs" || echo "No changes to commit"
          git push
